<div id = 'product-image-container'>
    <div id = 'actualImage'>
        <img id = 'resizeImage' src='{{product.images[0].url}}'>
    </div>
    <div id = 'imageList'>

        <div class = 'miniImageContainer' *ngFor = 'let image of product.images'>
            <img class = 'miniImage' src = {{image.url}} (click)="changeImage(image.url)">
        </div>
    </div>
</div>
