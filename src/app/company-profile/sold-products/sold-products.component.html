<div class = 'productList'>
    <div class = 'product' *ngFor="let Product of product_list | async">
        <app-sold-product [productCard]="Product" [companyId]="companyId"></app-sold-product>
    </div>
</div>
<div id="pagination">
    <a (click) = 'changePage(1)'>&laquo;</a>
    <a id = 'reviewPage1'  (click) = 'changePage(this.pageNumber -1)'></a>
    <a class="active" id = 'reviewPage2'  (click) = 'changePage(this.pageNumber)'></a>
    <a id = 'reviewPage3' (click) = 'changePage(this.pageNumber - (-1))'></a>
    <a id = 'reviewPage4'  (click) = 'changePage(this.pageNumber - (-2))'></a>
    <a id = 'reviewPage5'  (click) = 'changePage(this.pageNumber - (-3))'></a>
    <a id = 'reviewPage6'  (click) = 'changePage(this.pageNumber - (-4))'></a>
    <a id = 'reviewLastPage'>&raquo;</a>
</div>
